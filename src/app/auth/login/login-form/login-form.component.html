<ng-container>
  <p-selectButton [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value"></p-selectButton>

  <div class="p-fluid p-mt-5">
    <div class="p-field p-col-12 p-p-0">
        <span class="p-float-label">
            <input type="text" id="email_address" pInputText [(ngModel)]="inputValue">
            <label for="email_address">Email Address</label>
        </span>
    </div>

    <div class="p-field p-col-12 p-mt-5 p-p-0">
      <span class="p-float-label p-input-icon-right">
        <i class="pi pi-eye"></i>
        <input type="text" id="password" pInputText [(ngModel)]="password">
        <label for="password">Password</label>
      </span>
      <p class="secondary-text p-mt-2 p-text-left cursor">Forgot Password?</p>
    </div>


    <div class="p-mt-5 p-mb-3">
      <p-button label="Sign In" class="sign-in"></p-button>
    </div>
    <p class="text-default p-text-left p-d-inline">Trouble signing in?
      <span class="primary-text p-ml-1 cursor">Contact support</span>
    </p>


  </div>
</ng-container>

<ng-container>
  <div class="p-fluid">
    <p-selectButton class="p-button-lg" [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value"></p-selectButton>
  </div>

  <div class="p-fluid p-mt-5">
    <div class="p-field p-mb-5" *ngIf="value1 === 'off'">
        <span class="p-float-label">
            <input class="p-inputtext-lg" type="text" id="email_address" pInputText [(ngModel)]="inputValue">
            <label for="email_address">Email Address</label>
        </span>
    </div>

    <div class="p-field p-grid p-mt-0 p-mb-2" *ngIf="value1 ==='on'">
      <div class="p-field p-md-4">
        <p-dropdown placeholder="Country Code" optionLabel="country" [showClear]="true"></p-dropdown>
      </div>
      <div class="p-field p-md-8">
        <span class="p-float-label">
            <input class="p-inputtext-lg" type="number" id="phone_number" pInputText [(ngModel)]="inputValue">
            <label for="phone_number">Phone Number</label>
        </span>
      </div>
    </div>

    <div class="p-field p-mt-0 p-mb-3">
      <button pButton label="Reset Password" class="p-button-lg" icon="pi pi-spin pi-spinner" iconPos="right"></button>
    </div>

  </div>
</ng-container>
